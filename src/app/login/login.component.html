<h1 class="login-title">Login</h1>

<div class="form-container">
  <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
  <form [formGroup]="loginForm">
  
    <div class="input-container">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" [(ngModel)]="model.email" placeholder="Enter your email address">
      <div class="error-message" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
        <span class="material-icons error-icon">error</span>
        Email is required.
      </div>
      <div class="error-message" *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched">
        <span class="material-icons error-icon">error</span>
        Invalid email format.
      </div>
    </div>
    <div class="input-container">
      <label for="password">Password</label>
      <div class="password-input">
        <input type="{{ passwordVisible ? 'text' : 'password' }}" id="password" name="password" formControlName="password" [(ngModel)]="model.password" placeholder="Enter your password">
        <span class="toggle-password-icon" [class.visible]="passwordVisible" (click)="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
      </div>
      <div class="error-message" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
        <span class="material-icons error-icon">error</span>
        Password is required.
      </div>
    </div>
    
    <div class="button-container">
      <!-- <button type="submit" [disabled]="loginForm.invalid">Submit</button> -->
      <button type="submit" >Submit</button>
      <br>
      <div class="signup-link">New user? <a routerLink="/signup">Create an account</a></div>
    </div>
  </form>

  <div class="invalid-credentials-message" *ngIf="showInvalidCredentialsMessage">
    Invalid login credentials. Please check your email and password.
  </div>

  <!-- Container for successful login message -->
  <div class="successful-login-message" *ngIf="showSuccessfulLoginMessage">
    Login successful! Redirecting to the menu page...
  </div>
</div>
