<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Yum Spot
        </a>      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link nav-link-bold nav-link-hover" routerLink="/menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-bold nav-link-hover" routerLink="/aboutus">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-bold nav-link-hover" routerLink="/gallery">Gallery</a>
            </li>
          </ul>
  
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="isAuthenticated">
              <ul class="navbar-nav">
                <li class="nav-item" *ngIf="isAdmin">
                  <a class="nav-link nav-link-bold nav-link-hover" routerLink="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item" *ngIf="!isAdmin">
                  <a class="nav-link nav-link-bold nav-link-hover" routerLink="/cart">
                    <i class="fa-solid fa-cart-shopping" style="color: #ff6767;"></i>
                    <span class="cart-number" style="margin-left: 5px;">{{ cartCount }}</span>
                  </a>
                  
                </li>
                <!-- <li class="nav-item" *ngIf="!isAdmin">
                  <a class="nav-link nav-link-bold nav-link-hover" routerLink="/user-profile">
                    <i class="fa-solid fa-user" style="color: #ff6767;"></i>
                  </a>
                </li> -->
                <li class="nav-item" *ngIf="!isAdmin">
                  <!-- <span class="nav-link nav-link-bold">{{ currentUser?.name }}</span> -->
                  <a class="nav-link nav-link-bold nav-link-hover" routerLink="/user-profile">
                    {{ currentUser?.name }} <i class="fa-solid fa-user" style="color: #ff6767;"></i>
                  </a>
                </li>
                
                
                <li class="nav-item" *ngIf="!isAdmin">
                  <a class="nav-link nav-link-bold nav-link-hover" routerLink="/order-history">Orders</a>
                </li>
              </ul>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated">
              <button class="nav-link nav-link-bold nav-link-hover" (click)="logout()">Logout</button>
            </li>
            <li class="nav-item" *ngIf="!isAuthenticated">
              <a class="nav-link nav-link-bold  btn btn-primary " routerLink="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
